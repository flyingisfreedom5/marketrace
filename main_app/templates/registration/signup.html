{% extends 'base.html' %}
{% block content %}
{% load static %}

{% if error_messsage %} <p class="red-text">{{ error_message }}</p>{% endif %}

<section class="vh-100" style="background-color: #E0DDAA">
    <div class="container h-100 w-100 d-flex justify-content-center">
        <div class="row d-flex justify-content-center align-text-center h-100 w-100">
            <div class="col-lg-12 col-xl-11 pt-5">
                <div class="card text-black shadow" style="border-radius: 25px;">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <div class="col d-flex justify-content-center align-items-center">
                                <img src="{% static 'photos/marketrace_logo.png' %}" height=40vmin width=40vmin>
                                <h2 class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-5">Create your account</h2>
                                </div>
                                <div class="container d-flex justify-content-center">
                                  <form action="{% url 'signup' %}" class="mx-1 mx-md-4" method="POST">
                                    {% csrf_token %}
                                    <div class="d-flex align-items-center flex-row align-text-center mb-3">
                                        
                                        <div class="form-outline flex-fill">
                                            <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username" class="form-control" placeholder="Username">
                                            <div>
                                            <span class="helptext">Required. 150 characters or fewer.</span><br>
                                            <span class="helptext">Letters, digits, and @/./+/-/_ only.</span>  
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center flex-row align-text-center mb-3">
                                        
                                        <div class="form-outline flex-fill">
                                            <input type="password" name="password1" autocomplete="new-password" required id="id_password1" placeholder="Password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center flex-row align-text-center mb-3">
                                        
                                        <div class="form-outline flex-fill">
                                            <input type="password" name="password2" autocomplete="new-password" required id="id_password2" placeholder="Password confirmation" class="form-control">
                                        </div>
                                    </div>
                                    <div class="container d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary" value="sign up">Sign up</button>
                                        <input type="hidden" name="next" value="{{ next }}">
                                    </div>
                                </form>
                              </div>
                            </div>
                            <div class="col-md-10 col-lg-6 cold-xl-7   order-1 order-lg-2">
                                <img src="{% static 'photos/chopping_tree.png' %}" class="rounded img-fluid" alt="sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
